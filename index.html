        body{background:#000;color:#fff;font-family:Arial;background:linear-gradient(135deg,#111,#000);}
        
        /* الأزرار العلوية */
        .top{position:fixed;top:10px;width:100%;display:flex;justify-content:space-between;padding:0 15px;z-index:999;}
        .lang{background:#d4af37;color:#000;padding:8px 16px;border-radius:50px;font-size:0.9rem;cursor:pointer;}

        h1{font-size:2.4rem;color:#d4af37;margin:15px 0;}

        /* الأقسام */
        .section{padding:40px 15px;}
        .section h2{font-size:2rem;color:#d4af37;text-align:center;margin-bottom:30px;}
        
        .photos{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:15px;}
        .videos{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:25px;}
        
        .item{position:relative;border-radius:15px;overflow:hidden;box-shadow:0 8px 25px rgba(212,175,55,0.3);}
        .item img{width:100%;height:220px;object-fit:cover;cursor:pointer;}
        .item iframe{width:100%;height:220px;border:none;}
        .cap{background:rgba(212,175,55,0.95);color:#000;padding:10px;font-size:0.9rem;text-align:center;font-weight:bold;}
        .del{position:absolute;top:8px;left:8px;background:#e74c3c;color:#fff;width:35px;height:35px;border-radius:50%;display:none;align-items:center;justify-content:center;cursor:pointer;font-size:20px;}

        /* لوحة الإضافة - مخفية */
        .admin-panel{background:#222;padding:25px;border-radius:15px;margin:40px auto;max-width:500px;display:none;border:2px solid #d4af37;}

        .admin-panel input,.admin-panel textarea{background:#333;color:#fff;border:none;}
        .admin-panel button{background:#d4af37;color:#000;border:none;font-weight:bold;cursor:pointer;}

        /* زر تفعيل الأدمن (مخفي للزبون) */
        .admin-toggle{position:fixed;bottom:15px;left:15px;background:#d4af37;color:#000;width:50px;height:50px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;opacity:0.3;font-size:24px;}
