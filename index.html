            videosDiv.innerHTML += `

                </div>`;

        // تبديل اللغة
        function toggleLang() {
            const isAr = document.documentElement.lang === "ar";
            document.documentElement.lang = isAr ? "es" : "ar";
            document.documentElement.dir = isAr ? "ltr" : "rtl";
            document.querySelectorAll('[ar],[es]').forEach(el => {
