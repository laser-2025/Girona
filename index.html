<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دكور ليزر وحلويات</title>
<style>
    body{margin:0;background:#000;color:#fff;font-family:Arial;text-align:center;background:linear-gradient(135deg,#111,#000);min-height:100vh;transition:0.4s;}
    h1{font-size:2.8rem;color:#d4af37;margin:40px 0 20px;}
    .wa-btn{position:fixed;bottom:20px;left:20px;width:60px;height:60px;background:#25D366;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:35px;z-index:999;box-shadow:0 5px 20px rgba(0,0,0,0.5);}
    .back-btn{position:fixed;top:15px;left:15px;background:#d4af37;color:#000;padding:12px 20px;border-radius:50px;font-weight:bold;z-index:999;display:none;}

    /* الصفحة الرئيسية */
    .home{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;}
    .folder{background:rgba(212,175,55,0.2);border:3px solid #d4af37;border-radius:20px;width:280px;height:280px;margin:30px;padding:40px;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;transition:0.4s;box-shadow:0 10px 30px rgba(212,175,55,0.3);}
    .folder:hover{transform:scale(1.08);background:rgba(212,175,55,0.3);}
    .folder i{font-size:90px;color:#d4af37;}
    .folder span{font-size:1.8rem;margin-top:20px;font-weight:bold;}

    /* صفحة الصور والفيديوهات */
    .content{display:none;padding:80px 15px 40px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:15px;}
    .grid img{width:100%;height:220px;object-fit:cover;border-radius:15px;box-shadow:0 8px 20px rgba(212,175,55,0.4);}
    .vid-grid{grid-template-columns:repeat(auto-fill,minmax(300px,1fr));}
    .vid-grid iframe{width:100%;height:220px;border:none;border-radius:15px;}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<a href="https://wa.me/34644170829" class="wa-btn"><i class="fab fa-whatsapp"></i></a>
<div class="back-btn" onclick="showHome()">رجوع</div>

<!-- الصفحة الرئيسية -->
<div class="home" id="home">
    <h1>مرحبا في عالم الدكور بالليزر والحلويات</h1>
    <div class="folder" onclick="showPhotos()">
        <i class="fas fa-images"></i>
        <span>مجلد الصور</span>
    </div>
    <div class="folder" onclick="showVideos()">
        <i class="fas fa-video"></i>
        <span>مجلد الفيديوهات</span>
    </div>
</div>

<!-- مجلد الصور -->
<div class="content" id="photosPage">
    <h1>كل الصور</h1>
    <div class="grid">
        <img src="https://i.imgur.com/9j2K8Yn.jpg" alt="">
        <img src="https://i.imgur.com/4z8pL5m.jpg" alt="">
        <img src="https://i.imgur.com/x7vR9pK.jpg" alt="">
        <img src="https://i.imgur.com/Mo3sL2D.jpg" alt="">
        <img src="https://i.imgur.com/f5nG7hJ.jpg" alt="">
        <img src="https://i.imgur.com/8vBx9sP.jpg" alt="">
        <img src="https://i.imgur.com/Q8vR2tL.jpg" alt="">
        <img src="https://i.imgur.com/3dLmP9x.jpg" alt="">
        <img src="https://i.imgur.com/kP9mN2v.jpg" alt="">
        <img src="https://i.imgur.com/W7xL4sQ.jpg" alt="">
        <!-- أضيفي قد ما تبغي -->
    </div>
</div>

<!-- مجلد الفيديوهات -->
<div class="content" id="videosPage">
    <h1>كل الفيديوهات</h1>
    <div class="vid-grid">
        <iframe src="https://www.youtube.com/embed/2o6s3zA04eM" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/JJ8n9z2c2kM" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/fG9zX7yK8mA" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/Q8jY3pL5Rv0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/8vP8k9s7rT4" allowfullscreen></iframe>
        <!-- أضيفي قد ما تبغي -->
    </div>
</div>

<script>
function showHome(){
    document.getElementById('home').style.display = 'flex';
    document.getElementById('photosPage').style.display = 'none';
    document.getElementById('videosPage').style.display = 'none';
    document.querySelector('.back-btn').style.display = 'none';
}
function showPhotos(){
    document.getElementById('home').style.display = 'none';
    document.getElementById('photosPage').style.display = 'block';
    document.getElementById('videosPage').style.display = 'none';
    document.querySelector('.back-btn').style.display = 'block';
}
function showVideos(){
    document.getElementById('home').style.display = 'none';
    document.getElementById('photosPage').style.display = 'none';
    document.getElementById('videosPage').style.display = 'block';
    document.querySelector('.back-btn').style.display = 'block';
}
</script>
</body>
</html>
